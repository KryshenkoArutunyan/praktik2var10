<html>

<title>Регистрация </title>
</head>

<body>
<form>
<h2> Регистрация </h2>
<input type="text" name="name" pattern="[A-Za-zА-Яа-яЁё0-9]{2,10}" placeholder="Имя" required><br>
<input type="text" name="fam" pattern="[A-Za-zА-Яа-яЁё]{2,14}" placeholder="Фамилия" required><br>
<input type="text" name="tname" pattern="[A-Za-zА-Яа-яЁё]{4,15}" placeholder="Отчество" required"><br>
<input type="email" name="email" placeholder="E-mail" required><br>
<input type="password" name="password" pattern="(?=.*[A-Z]{3,})(?=.*\W{2}).{6,12}" placeholder="Пароль" required autocomplete="off"><br>
<input type="text" name="login" pattern="[A-Za-z]{4,}" placeholder="Логин" required><br>
<select>
<option>Программист</option>
<option>Системный администратор</option>
<option>IT-специалист</option>
<option>Дизайнер</option>
<option>Повар</option>
</select><br>
<label><input type="radio" name="kurs"> 1 курс</label><br>
<label><input type="radio" name="kurs"> 2 курс</label><br>
<label><input type="radio" name="kurs"> 3 курс</label><br>
<label><input type="radio" name="kurs"> 4 курс</label><br>
<input class="button" type="submit" value="ОТПРАВИТЬ ФОРМУ">
</form>
</body>
</html>
